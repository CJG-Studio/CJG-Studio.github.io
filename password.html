<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>人机验证</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.recaptcha.net/recaptcha/api.js" async defer></script>
    <form id="demo-form">
        <div class="g-recaptcha" data-sitekey="你的Site Key"></div>
        <br/>
        <button type="submit">提交</button>
    </form>
    <script>
        document.getElementById('demo-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const response = grecaptcha.getResponse();
            if (response) {
                alert('验证成功！');
            } else {
                alert('请先完成人机验证！');
            }
        });
    </script>
    <title>请输入密码以访问</title>
    <div class="container">
        <h1>请输入密码</h1>
        <input type="password" id="passwordInput" placeholder="输入密码">
        <button onclick="checkPassword()">提交</button>
        <p id="errorMessage" style="color: red; display: none;">密码错误，请重试。</p>
        <p id="lockMessage" style="color: red; display: none;">输错5次，请30秒后再试。</p>
    </div>
    <script>
        let attemptCount = 0;
        const maxAttempts = 5;
        const correctPassword = "iwantyouraccount2013"; // 设置正确的密码
        const lockTime = 30000; // 30秒

        function checkPassword() {
            const passwordInput = document.getElementById("passwordInput").value;
            const errorMessage = document.getElementById("errorMessage");
            const lockMessage = document.getElementById("lockMessage");

            if (attemptCount >= maxAttempts) {
                lockMessage.style.display = "block";
                errorMessage.style.display = "none";
                return;
            }

            if (passwordInput === correctPassword) {
                window.location.href = "https://space.bilibili.com/521706716?spm_id_from=333.1007.0.0"; // 跳转到指定链接
            } else {
                attemptCount++;
                errorMessage.style.display = "block";
                if (attemptCount >= maxAttempts) {
                    lockMessage.style.display = "block";
                    setTimeout(() => {
                        attemptCount = 0;
                        lockMessage.style.display = "none";
                        errorMessage.style.display = "none";
                    }, lockTime);
                }
            }
        }
    </script>
</body>
</html>
